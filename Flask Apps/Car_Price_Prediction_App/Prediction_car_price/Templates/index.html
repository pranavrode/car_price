<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h3>CAR PRICE PREDICTION </h3> 

     <form method = "post" action="/predict">

        <label for="Year">Year:</label>
        <input type="number" name=year > <br><br>

        <label for="km_driven">Km Driven:</label>
      <input type="number" name=km_driven> <br><br>

      <label for="fuel">Fuel:</label>
      <select name="fuel" required>
          <option value="Diesel">Diesel</option>
          <option value="Petrol">Petrol</option>
          <option value="CNG">CNG</option>
          <option value="LPG">LPG</option>
          <option value="Electric">Electric</option>
      </select><br><br>

      <!-- seller type input -->
      <label for="seller_type">Seller Type:</label>
      <select name="seller_type" required>
          <option value="Individual">Individual</option>
          <option value="Dealer">Dealer</option>
          <option value="Trustmark Dealer">Trustmark Dealer</option>
      </select><br><br>

      <!-- Transmission input -->
      <label for="transmission">Transmission:</label>
      <select name="transmission" required>
          <option value="Automatic">Automatic</option>
          <option value="Manual">Manual</option>
      </select><br><br>


      <label for="owner">Owner Type:</label>
      <select name="owner" required>
          <option value="First Owner">First Owner</option>
          <option value="Second Owner">Second Owner</option>
          <option value="Third Owner">Third Owner</option>
          <option value="Fourth & Above Owner">Fourth & Above Owner</option>
          <option value="Test Drive Car">Test Drive Car</option>
      </select><br><br>
      
      <label for="car_brand_name">Select Car Brand:</label>
      <select id="car_brand_name" name="car_brand_name">
          <option value="Audi">Audi</option>
          <option value="BMW">BMW</option>
          <option value="Chevrolet">Chevrolet</option>
          <option value="Daewoo">Daewoo</option>
          <option value="Datsun">Datsun</option>
          <option value="Fiat">Fiat</option>
          <option value="Force">Force</option>
          <option value="Ford">Ford</option>
          <option value="Honda">Honda</option>
          <option value="Hyundai">Hyundai</option>
          <option value="Isuzu">Isuzu</option>
          <option value="Jaguar">Jaguar</option>
          <option value="Jeep">Jeep</option>
          <option value="Kia">Kia</option>
          <option value="Land">Land</option>
          <option value="MG">MG</option>
          <option value="Mahindra">Mahindra</option>
          <option value="Maruti">Maruti</option>
          <option value="Mercedes-Benz">Mercedes-Benz</option>
          <option value="Mitsubishi">Mitsubishi</option>
          <option value="Nissan">Nissan</option>
          <option value="OpelCorsa">OpelCorsa</option>
          <option value="Renault">Renault</option>
          <option value="Skoda">Skoda</option>
          <option value="Tata">Tata</option>
          <option value="Toyota">Toyota</option>
          <option value="Volkswagen">Volkswagen</option>
          <option value="Volvo">Volvo</option>
      </select> <br><br>
      

    <button type="submit">Submit</button>
</form>

</body>
</html>
